<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">

                <img src="gambar/tasya.jpg" class="d-block w-100" alt="...">

            </div>

            </div>
        </div>

            <div class="col-lg-4 col-sm-6">

        <div class="row">

                <h3>Artikel</h3>
                <h5>Tips memilih laptop gaming</h5>
                <p>Lorem ipsum</p>
                <h5>Tips agar tidak karbit</h5>
                <p>Lorem ipsum</p>
            </div>
            <div class="col-lg-6 col-sm-12">
                <h3>Hubungi Kami</h3>
                <p>Jika Anda membutuhkan penawaran, konsultasi produk, atau proses pengadaan, hubungi tim kami sekarang.</p>
                <form action="" method="post">
                    <input type="text" name="nama"
                    id="nama" class="form-control mt-3" 
                    placeholder="Nama Lengkap">
                    <input type="email" class="form-control mt-3" 
                    placeholder="Email">
                    <input type="text" class="form-control mt-3" 
                    name="hp" id="hp" 
                    placeholder="Nomor HP">
                    <input type="text" class="form-control mt-3"
                    name="pesan" id="pesan" 
                    placeholder="Pesan">
                    <button type="submit" class="btn btn-primary mt-2">Kirim</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
